<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{home.name}"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        header a:hover {
            background-color: #555;
        }

        #language-buttons {
            display: flex;
            gap: 10px;
        }

        form {
            margin-top: 10px;
            text-align: center;
        }

        input {
            margin: 5px;
            padding: 8px;
        }

        .w3-table-all {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .w3-light-grey {
            background-color: #f1f1f1;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .w3-bar {
            text-align: center;
            margin-top: 10px;
        }

        .w3-center {
            display: inline-block;
        }

        a {
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .w3-bar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .add-user-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Styles for the filter form */
        form.filter-form {
            margin: 20px 0;
        }

        /* Styles for the user table */
        .w3-table-all {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        .w3-light-grey th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<header>
    <div id="language-buttons">
        <a th:text="#{language.en}" th:href="@{/admin/home(language=${'en'})}">English</a>
        <a th:text="#{language.ru}" th:href="@{/admin/home(language=${'ru'})}">Русский</a>
    </div>
    <a th:href="@{'/admin/home'}" th:text="#{page.prev}"/>
</header>

<p class="homeP" th:text="#{start.choose}"></p>
<form th:action="@{'/admin/home/redirect'}" th:method="get">
    <select class="w3-select" th:name="listName">
        <option th:value="1" selected th:text="#{technique.name}"></option>
        <option th:value="2" th:text="#{category.name}"></option>
        <option th:value="3" th:text="#{model.name}"></option>
        <option th:value="4" th:text="#{producer.name}"></option>
        <option th:value="5" th:text="#{type.name}"></option>
        <option th:value="6" th:text="#{store.name}"></option>
        <option th:value="7" th:text="#{user.name}"></option>
    </select>
    <button class="w3-button" style="margin: 10px auto; display: block" th:type="submit" th:text="#{view.name}"></button>
</form>
<form method="post" th:action="@{/logout}">
    <div class="button">
        <button class="w3-button" style="margin-top: 10px" th:type="submit" th:text="#{logout.name}"></button>
    </div>
</form>
</body>
</html>
