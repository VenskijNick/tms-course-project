<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{category.add.title}"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/style.css"> <!-- Add your stylesheet link here -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 4px;
        }

        header a:hover {
            background-color: #555;
        }

        #language-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        form {
            margin: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .w3-checkbox label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="text"], input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .w3-bar {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>

</head>
<body>
<header>
    <div id="language-buttons">
        <a class="w3-a"
           th:text="#{language.en}"
           th:href="@{/admin/categories/add(language=${'en'})}"></a>
        <a class="w3-a"
           th:text="#{language.ru}"
           th:href="@{/admin/categories/add(language=${'ru'})}"></a>
    </div>
    <a class="w3-previous" th:href="${'/admin/categories'}" th:text="#{page.prev}"></a>

</header>
<form class="w3-container" th:action="${'/admin/categories/add'}" th:method="post">
    <label th:text="#{name.name}"></label>
    <input class="w3-input" required th:type="text" th:name="name" th:placeholder="#{name.placeholder}">
    <div class="w3-checkbox" th:if="${types.size()>0}">
        <div th:each="type, iter:${types}">
            <label>
                <input class="w3-check" required th:type="checkbox" th:name="typeId" th:value="${type.id}">
            </label>
            <label th:text="${type.name}"></label>
        </div>
    </div>
    <button th:type="submit" style="margin-top: 15px" class="w3-button w3-white w3-border"
            th:text="#{submit.name}"></button>
</form>
</body>
</html>
